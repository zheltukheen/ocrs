name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. 1.2.0)"
        required: true
        type: string
      notes:
        description: "Release notes (one line or multiple lines)"
        required: false
        type: string
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and changelog
        if: github.event_name == 'workflow_dispatch'
        env:
          RELEASE_NOTES: ${{ inputs.notes }}
        run: |
          ./scripts/bump_version.sh "${{ inputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add OCRS-Info.plist CHANGELOG.md
          git commit -m "chore(release): v${{ inputs.version }}"
          git tag "v${{ inputs.version }}"
          git push origin HEAD
          git push origin "v${{ inputs.version }}"

      - name: Resolve version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ inputs.version }}" >> "$GITHUB_ENV"
          else
            echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"
          fi

      - name: Build app
        run: ./build_app.sh

      - name: Create archive
        run: |
          zip -r "OCRS-${VERSION}.zip" "OCRS.app"

      - name: Extract release notes
        run: |
          ./scripts/extract_release_notes.sh "${VERSION}" > release_notes.txt

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: OCRS v${{ env.VERSION }}
          body_path: release_notes.txt
          files: |
            OCRS-${{ env.VERSION }}.zip
